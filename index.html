<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Goldman">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
    <title>Robotiko Rejektor</title>
</head>
<body>
    <div class="container-md">
        <div class="text-center p-4" id="header">
                <div class="row">
                    <h1>Robotikor Rejektor</h1>
                </div>
                <div class="row">
                    <div class="col p-4">
                        <img class="img-fluid p-4 mx-auto" src="./img/robot_man.png" alt="The Robotico Man">
                    </div>
                </div>
        </div>
        <div class="form border rounded p-4 mb-4 bg-light">
            <form id="form">
                <div class="row">
                    <div class="col">
                        <input id="input" type="number" class="form-control" placeholder="Number" aria-label="Input Number">
                    </div>
                    <div class="col-auto">
                        <input id="name" type="text" class="form-control" placeholder="Name (optional)" aria-label="Name (optional)">
                    </div>
                    <div class="col-auto">
                        <label class="visually-hidden" for="descendAscend">Order:</label>
                        <select class="form-select" id="descendAscend" type="">
                            <option value="ascend" selected>Ascending</option>
                            <option value="descend">Descending</option>
                        </select>
                    </div>
                </div>
                <div class="p-3"></div>
                <div class="row">
                    <div class="col align-self-center">
                        <button class="btn btn-primary" type="submit">Robotize</button>
                    </div>
                </div>
                
            </form>
        </div>
        <div class="container-md border rounded p-4" id="output">

        </div>
        <div class="border rounded p-2 mt-4 mb-5 bg-light text-center">
            <p class="font-size-sm mx-auto pt-2"><a href="https://github.com/henry-oberholtzer" class="text-muted text-decoration-none">Henry Oberholtzer, 2023</a></p>
        </div>
    </div>
    
</body>
</html>
